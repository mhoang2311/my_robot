DWAPlannerROS:
  max_vel_x: 0.2
  min_vel_x: -0.2

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_trans:  0.3
  min_vel_trans:  0.1

  max_vel_theta: 1.0
  min_vel_theta: 0.3

  acc_lim_x: 4.0
  acc_lim_y: 0.0
  acc_lim_theta: 5.8
  acc_lim_trans: 3.2

  prune_plan: true

  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  trans_stopped_vel: 0.05
  theta_stopped_vel: 0.1

  sim_time: 4 #1.5
  sim_granularity: 0.025
  angular_sim_granularity: 0.1
  vx_samples: 20
  vy_samples: 0 #1
  vth_samples: 40

  meter_scoring: true
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  twirling_scale: 0.0
  stop_time_buffer: 0.2

  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.325

  scaling_speed: 0.45
  max_scaling_factor: 0.2
  

  use_dwa: true